<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>
        Lucky Birthday Finder!
      </h1>
    </header>
    <div class="container">
      <label>
        Your Birth Date:
        <input id="bdate" type="date" value="bdate" />
      </label>
      <label>
        Lucky Number:
        <input id="lnum" type="number" />
      </label>
      <button id="enter">Find</button>
      <p id="result">Result...</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
